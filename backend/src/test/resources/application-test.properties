# Test configuration for authentication tests
spring.application.name=spring-boot-test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (same as main)
jwt.secret=trippy-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation
jwt.expiration=86400000
jwt.prefix=Bearer

# Disable external services for testing
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# Stripe test configuration (dummy values for testing)
stripe.api.secret-key=sk_test_dummy_key_for_testing
stripe.api.publishable-key=pk_test_dummy_key_for_testing

# MapBox test configuration (dummy values for testing)  
mapbox.api.access-token=pk.test.dummy.token.for.testing

# Logging configuration for tests
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.backend=INFO
