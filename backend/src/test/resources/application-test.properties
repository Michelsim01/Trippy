# Test configuration for authentication tests
spring.application.name=spring-boot-test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration (same as main)
jwt.secret=trippy-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation
jwt.expiration=86400000
jwt.prefix=Bearer

# Disable security for testing
spring.security.user.name=test
spring.security.user.password=test

# MapBox Configuration for testing
mapbox.api.access-token=test-token
