# CI Test configuration - excludes email functionality
spring.application.name=spring-boot-ci-test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:cidb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable email services for CI
spring.mail.host=disabled
spring.mail.port=0
spring.mail.username=disabled
spring.mail.password=disabled
app.email.enabled=false

# JWT configuration for testing
app.jwtSecret=testSecret123456789testSecret123456789
app.jwtExpirationMs=86400000

# File upload configuration for testing
app.upload.dir=./test-uploads