# application-prod.properties (PRODUCTION)
spring.application.name=trippy-backend

# Server configuration for production
server.port=${PORT:8080}
server.address=0.0.0.0

# Database configuration - use environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/appdb}
spring.datasource.username=${DB_USERNAME:app}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration - use environment variables for production
jwt.secret=${JWT_SECRET:trippy-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.prefix=Bearer

# Logging configuration
logging.level.com.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

