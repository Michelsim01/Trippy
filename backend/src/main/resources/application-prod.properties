# application-prod.properties (PRODUCTION)
spring.application.name=trippy-backend

# Server configuration for production
server.port=${PORT:8080}
server.address=0.0.0.0

# Database configuration - use environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/appdb}
spring.datasource.username=${DB_USERNAME:app}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration - use environment variables for production
jwt.secret=${JWT_SECRET:trippy-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.prefix=Bearer

# Logging configuration
logging.level.com.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Email Configuration - use environment variables for production
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:Michelsim2002@gmail.com}
spring.mail.password=${MAIL_PASSWORD:orroajxbyuaxjodl}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}

# Email Templates
spring.mail.templates.path=classpath:/templates/email/

# Frontend URL for email links
frontend.url=${FRONTEND_URL:http://localhost:5173}

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# MapBox Configuration - use environment variable for production
mapbox.api.access-token=${MAPBOX_ACCESS_TOKEN:pk.test.placeholder-token-for-production}

