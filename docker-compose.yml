# Airflow common configuration
x-airflow-common:
  &airflow-common
  build:
    context: ./data-pipeline
    dockerfile: Dockerfile
  image: capstone-airflow:latest
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: 'zTxHxvF8VfB6K1J2N3M4P5Q6R7S8T9U0V1W2X3Y4Z5A='
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__WEBSERVER__SECRET_KEY: 'airflow-secret-key-change-in-production'
    AIRFLOW__WEBSERVER__WEB_SERVER_PORT: 8081 
    AIRFLOW__WEBSERVER__WORKER_REFRESH_INTERVAL: 0
    AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: 300
    OPENAI_API_KEY: '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'
    GOOGLE_MAPS_API_KEY: 'AIzaSyBzvt8EAD9wcG3KE5JNow_NZZQn33XMi58'
  volumes:
    - ./data-pipeline/airflow/dags:/opt/airflow/dags
    - ./data-pipeline/airflow/logs:/opt/airflow/logs
    - ./data-pipeline/airflow/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    airflow-postgres:
      condition: service_healthy

services:
  # ========= Application Database (PostgreSQL) =========
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres-spring
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - appdb-data:/var/lib/postgresql/data
    ports:
      - "5332:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  # ========= Airflow Database (PostgreSQL) =========
  airflow-postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ========= Airflow Webserver =========
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ========= Airflow Scheduler =========
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob", "--hostname", "$${HOSTNAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ========= Airflow Initialization =========
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Set up directories
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}

        # Initialize the database
        airflow db migrate

        # Create admin user only if it doesn't exist
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com 2>/dev/null || echo "Admin user already exists"

        echo "Initialization complete"
    environment:
      <<: *airflow-common-env
    user: "0:0"
    volumes:
      - ./data-pipeline/airflow:/sources

volumes:
  appdb-data:
  airflow-db-data:
