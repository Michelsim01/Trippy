name: Quick CI

on:
  push:
    branches: [ feature/*, bugfix/* ]
  pull_request:
    branches: [ develop ]

jobs:
  # Quick build and lint checks
  quick-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Backend quick checks
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Backend compile check
      working-directory: ./backend
      run: ./mvnw compile -DskipTests
      
    # Frontend quick checks
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          admin_frontend/package-lock.json
        
    - name: Install and lint frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run lint
        
    - name: Install and lint admin frontend
      working-directory: ./admin_frontend
      run: |
        npm ci
        npm run lint
        
    - name: Quick build check
      run: |
        echo "âœ… All quick checks passed!"
        echo "Ready for full CI pipeline"